/* DOM 고정 참조 */
const qNumber = document.getElementById("q-number");
const qText = document.getElementById("q-text");
const buttons = document.getElementsByClassName("choice");

function loadQuestion() {
    if (current >= questions.length) {
        document.body.innerHTML = `
            <div style="color:white;text-align:center;">
                <h1>You survived.</h1>
                <p>The game is over.</p>
            </div>
        `;
        return;
    }

    qNumber.innerText = `Question ${current + 1}`;
    qText.innerText = questions[current].text;

    for (let i = 0; i < 4; i++) {
        buttons[i].innerText = questions[current].choices[i];
    }
}

function nextQuestion() {
    current++;
    loadQuestion();
}

/* 첫 질문 로드 */
loadQuestion();
<script>
let fullscreenStarted = false;

function requestFullscreenOnce() {
    if (fullscreenStarted) return;

    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();

    fullscreenStarted = true;
}

/* 선택지 버튼에만 전체화면 요청 연결 */
const fsButtons = document.getElementsByClassName("choice");
for (let btn of fsButtons) {
    btn.addEventListener("click", requestFullscreenOnce);
}
</script>
