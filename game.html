<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose or Die</title>

<style>
body {
    background-color: black;
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    max-width: 700px;
    text-align: center;
    padding: 40px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.6;
}

.choice {
    display: block;
    margin: 15px auto;
    padding: 15px;
    width: 100%;
    background-color: #111;
    color: white;
    border: 1px solid #444;
    font-size: 18px;
    cursor: pointer;
}

.choice:hover {
    background-color: #222;
}
</style>
</head>

<body>
<div class="container">
    <h1 id="q-number"></h1>
    <p id="q-text"></p>

    <button class="choice"></button>
    <button class="choice"></button>
    <button class="choice"></button>
    <button class="choice"></button>
</div>

<script>
/* ===== 질문 데이터 ===== */
const questions = [
    {
        text: "You are alone in a dark room. A screen turns on.",
        choices: ["Look around", "Call for help", "Stay silent", "Close your eyes"]
    },
    {
        text: "The screen flickers. You feel watched.",
        choices: ["Step closer", "Step back", "Cover the screen", "Do nothing"]
    },
    {
        text: "A message appears: MAKE A CHOICE.",
        choices: ["Obey", "Resist", "Scream", "Wait"]
    }
];

let current = 0;
const buttons = document.querySelectorAll(".choice");

function loadQuestion() {
    if (current >= questions.length) {
        document.body.innerHTML = "<h1>You survived.</h1>";
        return;
    }

    document.getElementById("q-number").innerText =
        `Question ${current + 1}`;

    document.getElementById("q-text").innerText =
        questions[current].text;

    buttons.forEach((btn, index) => {
        btn.innerText = questions[current].choices[index];
    });
}

function nextQuestion() {
    current++;
    loadQuestion();
}

/* ✅ 버튼 클릭 이벤트 직접 연결 (핵심) */
buttons.forEach(btn => {
    btn.addEventListener("click", nextQuestion);
});

loadQuestion();
</script>
</body>
</html>
