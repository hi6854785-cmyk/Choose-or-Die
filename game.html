<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Choose or Die</title>

<style>
body {
    background-color: black;
    color: white;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    max-width: 700px;
    text-align: center;
    padding: 40px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.6;
}

.choice {
    display: block;
    margin: 15px auto;
    padding: 15px;
    width: 100%;
    background-color: #111;
    color: white;
    border: 1px solid #444;
    font-size: 18px;
    cursor: pointer;
}

.choice:hover {
    background-color: #222;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="q-number"></h1>
    <p id="q-text"></p>

    <button class="choice" onclick="nextQuestion()"></button>
    <button class="choice" onclick="nextQuestion()"></button>
    <button class="choice" onclick="nextQuestion()"></button>
    <button class="choice" onclick="nextQuestion()"></button>
</div>

<script>
/* =========================
   질문 데이터 (100개 틀)
========================= */
const questions = [];

/* 질문 1~100 자동 생성 */
for (let i = 1; i <= 100; i++) {
    questions.push({
        text: `Question ${i}: This is where your question text goes.`,
        choices: [
            "Choice A",
            "Choice B",
            "Choice C",
            "Choice D"
        ]
    });
}

let current = 0;

/* DOM 고정 참조 */
const qNumber = document.getElementById("q-number");
const qText = document.getElementById("q-text");
const buttons = document.getElementsByClassName("choice");

function loadQuestion() {
    if (current >= questions.length) {
        document.body.innerHTML = `
            <div style="color:white;text-align:center;">
                <h1>You survived.</h1>
                <p>The game is over.</p>
            </div>
        `;
        return;
    }

    qNumber.innerText = `Question ${current + 1}`;
    qText.innerText = questions[current].text;

    for (let i = 0; i < 4; i++) {
        buttons[i].innerText = questions[current].choices[i];
    }
}

function nextQuestion() {
    current++;
    loadQuestion();
}

/* 첫 질문 로드 */
loadQuestion();
</script>

</body>
</html>
