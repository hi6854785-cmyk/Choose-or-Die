<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 1</title>

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 700px;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .choice {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 100%;
            background-color: #111;
            color: white;
            border: 1px solid #444;
            font-size: 18px;
            cursor: pointer;
        }

        .choice:hover {
            background-color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Question 1</h1>

        <p>You are alone in a dark room.<br>
        A screen turns on in front of you.</p>

        <button class="choice">Look around</button>
        <button class="choice">Call for help</button>
        <button class="choice">Stay silent</button>
        <button class="choice">Close your eyes</button>
    </div>
</body>
</html>                                                              이걸 니가 100가지 질문을 써. 한 질문 한질문 답변 할 때마다 다음 페이지로 넘어가는 코드까지
